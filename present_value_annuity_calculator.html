<!--This file will contain the present value of an ordinary annuity calculator. It should accept input from the user for monthly payout, expected interest rate, and years to pay out, and display the present value of the annuity. This calculator is harder than the previous two, and should be attempted only if time permits.-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Present Value of Annuity Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Financial Calculators</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mortgage_calculator.html">Mortgage Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="future_value_calculator.html">Future Value Calculator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Present Value of Annuity Calculator</h1>
        <form onsubmit="calculatePresentValue(); return false;">
            <div class="form-group">
                <label for="paymentAmount">Payment Amount:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="paymentAmount" placeholder="Enter the payment amount">
                </div>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate:</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="interestRate" placeholder="Enter the interest rate">
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="numPayments">Number of Payments:</label>
                <input type="number" class="form-control" id="numPayments" placeholder="Enter the number of payments">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
        <div id="presentValueResult"></div>
    </div>
</body>

</html>
