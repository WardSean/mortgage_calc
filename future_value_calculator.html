<!--This file will contain the future value calculator. It should accept input from the user for deposit, interest rate, and number of years, and display the future value and total interest earned. The calculations should assume daily compounding, and monetary values should be displayed with two digits to the right of the decimal point.-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Financial Calculators - Future Value Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
            <a class="navbar-brand" href="#">Financial Calculators</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mortgage_calculator.html">Mortgage Calculator</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Future Value Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="present_value_annuity_calculator.html">Present Value of Annuity Calculator</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="mt-5">Future Value Calculator</h1>
    <form id="futureValueForm" onsubmit="calculateFutureValue(); return false;">
      <div class="form-group">
        <label for="deposit">Deposit Amount:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" id="deposit" required>
        </div>
      </div>
      <div class="form-group">
        <label for="interest">Annual Interest Rate:</label>
        <div class="input-group">
          <input type="number" class="form-control" id="interest" required>
          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="years">Number of Years:</label>
        <input type="number" class="form-control" id="years" required>
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
    <div id="futureValueResult" class="mt-5"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
<!--This file contains a form for calculating the future value of a one-time deposit given the deposit amount, annual interest rate, and number of years. The form has a submit button to trigger the calculation and a reset button to clear the form. The result is displayed in a div element with the id of result. The JavaScript code for this calculator is also located in the script.js file.-->
