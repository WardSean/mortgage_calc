<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
 
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mortgage Calculator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="future_value_calculator.html">Future Value Calculator</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="present_value_annuity_calculator.html">Present Value of Annuity Calculator</a>
         </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Mortgage Calculator</h1>
    <form id="mortgage-form">
      <div class="form-group">
        <label for="principal">Loan amount</label>
        <input type="number" class="form-control" id="principal" required>
      </div>
      <div class="form-group">
        <label for="interest-rate">Interest rate (APR)</label>
        <input type="number" class="form-control" id="interest-rate" required>
      </div>
      <div class="form-group">
        <label for="loan-length">Loan length (years)</label>
        <input type="number" class="form-control" id="loan-length" required>
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    const mortgageForm = document.getElementById('mortgage-form');
    const resultDiv = document.getElementById('result');
    
    mortgageForm.addEventListener('submit', (event) => {
      event.preventDefault();
      
      const principal = parseFloat(document.getElementById('principal').value);
      const interestRate = parseFloat(document.getElementById('interest-rate').value) / 100 / 12;
      const loanLength = parseFloat(document.getElementById('loan-length').value) * 12;
      
      const monthlyPayment = (principal * interestRate * Math.pow(1 + interestRate, loanLength)) / (Math.pow(1 + interestRate, loanLength) - 1);
      const totalInterest = monthlyPayment * loanLength - principal;
      
      resultDiv.innerHTML = `
        <p>Monthly payment: $${monthlyPayment.toFixed(2)}</p>
        <p>Total interest paid: $${totalInterest.toFixed(2)}</p>
      `;
    });
  </script>
   <script src="mortgage_calculator.js"></script>
</body>
</html>
